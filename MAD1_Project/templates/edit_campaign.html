<body>
    <form method="POST" action = "/edit_campaign/sponsor={{sponsor}}/campaign={{campaign}}" id = "data-form">
        <input type = "text" name = "campaign_name" id = "campaign_name" placeholder = "Campaign Name" />
        <input type = "date" name = "start_date" id = "start_date" />
        <input type = "date" name = "end_date" id = "end_date" />
        <input type = "number" name = "budget" id = "budget" placeholder = "Budget" />
        <input type="checkbox" name="public_box" id="public_box" />
        <label for="public_box">Public</label>
        <input type = "submit" value = "Submit" />
    </form>
    <textarea form "data-form" name = "description" id = "description" placeholder = "Description" ></textarea>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

<script type="text/javascript">
    var value = sessionStorage.getItem("username");
    if(value == null || value == undefined)
    {
        window.location.href="/";
    }
    else
    {
        var sponsor = window.location.href.split("sponsor=")[1].split("/")[0];
        var sponsor_ = sessionStorage.getItem("username");
        document.getElementById("home_sponsor_nav").href = "/home_sponsor/sponsor=" + sponsor_;
        document.getElementById("find_sponsor_nav").href = "/find_sponsor/sponsor=" + sponsor_;
        document.getElementById("stats_sponsor_nav").href = "/statistics_sponsor/sponsor=" + sponsor_;
        logout_req = document.getElementById("logout");
        logout_req.addEventListener("click", function(){
            sessionStorage.clear();
            window.location.href="/";
        });
        var campaign = window.location.href.split("campaign=")[1].split("/")[0];
        document.getElementById("data-form").addEventListener("submit", function(event) {
            event.preventDefault();
            window.location.href= home_req.href;
            var ad = document.getElementById("campaign_name").value;
            var publicValue = document.getElementById("public_box").checked ? "Yes" : "No";
            var description = document.getElementById("description").value;
            var startDate = document.getElementById("start_date").value;
            var endDate = document.getElementById("end_date").value;
            var budget = document.getElementById("budget").value;
            var data = {
                sponsor: sponsor,
                campaign: campaign,
                ad: ad,
                public: publicValue,
                description: description,
                startDate: startDate,
                endDate: endDate,
                budget: budget
            };
            var jsonData = JSON.stringify(data);
            fetch("/edit_campaign/sponsor=" + sponsor + "/campaign=" + campaign, {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: jsonData
            })
            .then(response => response.json())
            .then(data => {
                console.log(data);
            })
            .catch(error => {
                console.error(error);
            });
        });
    }
</script>
