<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Statistics</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
<nav>
  <a href="/home_admin">Home</a>
  <a href="/statistics_admin">Statistics</a>
  <a href = "/" id="logout">Logout</a>
</nav>
<body>
    Total influencers = {{num_influencer}} <br />
    Total Sponsors = {{num_sponsors}} <br />
    <canvas id="myChart1" style="width:100%;max-width:700px"></canvas>
    <canvas id="myChart2" style="width:100%;max-width:700px"></canvas>
    <script>
    var xValues1 = {{ name_infl | tojson | safe }};
    var	yValues1 = {{ income_infl | tojson | safe }};
    var xValues2 = {{ name_spon | tojson | safe }};
    var	yValues2 = {{ spending_spon | tojson | safe }};
    var ctx1 = document.getElementById("myChart1").getContext("2d");
    new Chart(ctx1, {
    type: "pie",
    data: {
      labels: xValues1,
      datasets: [{
        data: yValues1
      }]
    },
    options: {
      title: {
        display: true,
        text: "Revenue distribution among Influencers"
      }
    }
  });
  var ctx2 = document.getElementById("myChart2").getContext("2d");
    new Chart(ctx2, {
    type: "pie",
    data: {
      labels: xValues2,
      datasets: [{
        data: yValues2
      }]
    },
    options: {
      title: {
        display: true,
        text: "Revenue distribution among Sponsors"
      }
    }
  });
  </script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>

<script type="text/javascript">
  var value = sessionStorage.getItem("username");
  if(value == null || value == undefined)
  {
      window.location.href="/";
  }
</script>
</html>
