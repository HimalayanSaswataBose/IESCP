<body>
  <div class="container mt-5">
      <div class="row mb-4">
          <div class="col">
              <div class="card">
                  <div class="card-body">
                      <h5 class="card-title">Statistics</h5>
                      <p class="card-text">Total influencers = {{num_influencer}}</p>
                      <p class="card-text">Total Sponsors = {{num_sponsors}}</p>
                  </div>
              </div>
          </div>
      </div>
      <div class="row">
          <div class="col-md-6 mb-4">
              <div class="card">
                  <div class="card-body">
                      <h5 class="card-title">Revenue distribution among Influencers</h5>
                      <canvas id="myChart1" style="width:100%;max-width:700px"></canvas>
                  </div>
              </div>
          </div>
          <div class="col-md-6 mb-4">
              <div class="card">
                  <div class="card-body">
                      <h5 class="card-title">Revenue distribution among Sponsors</h5>
                      <canvas id="myChart2" style="width:100%;max-width:700px"></canvas>
                  </div>
              </div>
          </div>
      </div>
  </div>
  <script>
    function getRandomColor() {
        const letters = '0123456789ABCDEF';
        let color = '#';
        for (let i = 0; i < 6; i++) {
            color += letters[Math.floor(Math.random() * 16)];
        }
        return color;
    }
    function generateRandomColors(numColors) {
        const colors = [];
        for (let i = 0; i < numColors; i++) {
            colors.push(getRandomColor());
        }
        return colors;
    }
      var xValues1 = {{ name_infl | tojson | safe }};
      var yValues1 = {{ income_infl | tojson | safe }};
      var xValues2 = {{ name_spon | tojson | safe }};
      var yValues2 = {{ spending_spon | tojson | safe }};
      var ctx1 = document.getElementById("myChart1").getContext("2d");
      new Chart(ctx1, {
          type: "pie",
          data: {
              labels: xValues1,
              datasets: [{
                  data: yValues1,
                  backgroundColor: generateRandomColors(xValues1.length)
              }]
          },
          options: {
              title: {
                  display: true,
                  text: "Revenue distribution among Influencers"
              }
          }
      });
      var ctx2 = document.getElementById("myChart2").getContext("2d");
      new Chart(ctx2, {
          type: "pie",
          data: {
              labels: xValues2,
              datasets: [{
                  data: yValues2,
                  backgroundColor: generateRandomColors(xValues2.length)
              }]
          },
          options: {
              title: {
                  display: true,
                  text: "Revenue distribution among Sponsors"
              }
          }
      });
  </script>
