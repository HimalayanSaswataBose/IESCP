<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Ongoing Ads</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
<nav>
    <a href="/home_admin">Home</a>
    <a href="/statistics_admin">Statistics</a>
    <a href = "/" id="logout">Logout</a>
</nav>
<body>
    <table>
        <tr>
            <th>Sponsor</th>
            <th>Influencer</th>
            <th>Campaign</th>
            <th>Ad</th>
            <th>Stipend</th>
        </tr>
        {% for ad in ongoing_ads %}
            <tr>
                <td>{{ ad.sponsor }}</td>
                <td>{{ ad.influencer }}</td>
                <td>{{ ad.campaignName }}</td>
                <td>{{ ad.adName }}</td>
                <td>{{ ad.stipend }}</td>
            </tr>
        {% endfor %}
    </table>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>

<script type="text/javascript">
    var value = sessionStorage.getItem("username");
    if(value == null || value == undefined)
    {
        window.location.href="/";
    }
</script>
</html>
